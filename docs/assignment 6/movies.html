<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Manage Movies</title>
  <link rel="stylesheet" href="css/main.css" />

  <script src="src/v/movies.mjs" type="module"></script>
</head>

<body>
  <header>
      <div class="title">
        <h1>Movie</h1>
      </div>
      <nav>
        <ul>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="directors.html">Directors</a></li>
          <li><a href="actors.html">Actors</a></li>
          <li><a href="people.html">People</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
      <section id="Movie-M" class="UI-Page">
        <h1>Manage movie data</h1>
        <ul class="menu">
            <button type="button" id="RetrieveAndListAll">Retrieve/list all movie records</button>
            <button type="button" id="Create">Create a new movie record</button>
            <button type="button" id="Update">Update an movie record</button>
            <button type="button" id="Delete">Delete an movie record</button>
        </ul>
        <div class="button"><a href="index.html">Back to Main menu</a></div>
      </section>
      <section id="Movie-R" class="UI-Page">
        <h1>List all movies</h1>
        <table id="movies">
          <thead>
            <tr>
              <th>Movie ID</th>
              <th>Title</th>
              <th>Year</th>
              <th>Director</th>
              <th>Actors</th>
              <th>Category</th>
              <th>Misc</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="button">
          <button type="button" class="back-to-menu">Back to menu</button>
        </div>
      </section>
      <section id="Movie-C" class="UI-Page">
        <h1>Create a new movie record</h1>
        <form autocomplete="off">
          <div class="field">
            <label>ID: <input type="text" name="movieId" /></label>
          </div>
          <div class="field">
            <label>Title: <input type="text" name="title" /></label>
          </div>
          <div class="field">
            <label>Release date: <input type="date" name="releaseDate" /></label>
          </div>
          <div class="field">
            <label>Category: <select name="category"></select></label>
          </div>
          <div class="field TV Series Episode">
            <label>TV series name: <input type="text" name="tvSeriesName" /></label>
          </div>
          <div class="field TV Series Episode">
            <label>Episode No.: <input type="text" name="episodeNo" /></label>
          </div>
          <div class="field Biography">
            <label>About: <select name="about"></select></label>
          </div>
          <div class="select-many">
            <label>Actors:
              <select name="actors" multiple="multiple"></select>
            </label>
          </div>
          <div class="select-one">
            <label>Director: <select name="director"></select></label>
          </div>
          <div class="button-group">
            <button type="submit" name="commit">Save</button>
            <button type="button" class="back-to-menu">Back to menu</button>
          </div>
        </form>
      </section>
      <section id="Movie-U" class="UI-Page">
        <h1>Update a movie record</h1>
        <form>
          <div class="select-one">
            <label>Select movie: <select name="selectMovie"></select></label>
          </div>
          <div class="field">
            <label>movieId:
              <output name="movieId"></output>
            </label>
          </div>
          <div class="field">
            <label>Title: <input type="text" name="title" /></label>
          </div>
          <div class="field">
            <label>Release date: <input type="date" name="releaseDate" /></label>
          </div>
          <div class="field">
            <label>Category: <select name="category"></select></label>
          </div>
          <div class="field TV Series Episode">
            <label>TV series name: <input type="text" name="tvSeriesName" /></label>
          </div>
          <div class="field TV Series Episode">
            <label>Episode No.: <input type="text" name="episodeNo" /></label>
          </div>
          <div class="field Biography">
            <label>About: <select name="about"></select></label>
          </div>
          <div class="widget">
            <label>Actors:</label>
            <div id="updMovieSelectActors" class="MultiSelectionWidget"></div>
          </div>
          <div class="select-one">
            <label>Director: <select name="director"></select></label>
          </div>
          <div class="button-group">
            <button type="submit" name="commit">Save changes</button>
            <button type="button" class="back-to-menu">Back to menu</button>
          </div>
        </form>
      </section>
      <section id="Movie-D" class="UI-Page">
        <h1>Delete a movie record</h1>
        <form>
          <div class="select-one">
            <label>Select movie: <select name="selectMovie"></select></label>
          </div>
          <div class="button-group">
            <button type="submit" name="commit">Delete</button>
            <button type="button" class="back-to-menu">Back to menu</button>
          </div>
        </form>
      </section>
  </main>
</body>
</html>
